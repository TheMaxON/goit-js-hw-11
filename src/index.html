<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/css/bootstrap.min.css"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
      crossorigin="anonymous"
    />
    <title>Homework 10</title>
  </head>
  <body>
    <header class="header">
      <form class="search-form" id="search-form">
        <input
          type="text"
          name="searchQuery"
          autocomplete="off"
          placeholder="Search images..."
          class="search-input"
        />
        <button type="submit" name="searchBtn" class="search-submit">
          Search
        </button>
      </form>
    </header>
    <main class="main">
      <div class="gallery">
        <!-- Картки зображень -->
      </div>
      <button type="button" class="load-more disabled">Load more</button>
      <button class="pending-btn disabled" type="button" disabled>
        <span
          class="spinner-grow spinner-grow-sm"
          role="status"
          aria-hidden="true"
        ></span>
        Loading...
      </button>
    </main>

    <script src="index.js" type="module"></script>
  </body>
</html>
